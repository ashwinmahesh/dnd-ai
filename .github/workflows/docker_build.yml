name: Docker Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          # Store the original location
          WORK_DIR="/home/runner/work/dnd-ai/dnd-ai"
          cd backend
          
          # Create bazel user
          sudo useradd -m bazel_user
          
          # Give bazel_user ownership of entire workspace
          sudo chown -R bazel_user:bazel_user $WORK_DIR
          
          # Execute build as bazel_user
          sudo -u bazel_user make build-docker
          
          # Restore permissions for docker commands
          sudo chown -R $USER:$USER $WORK_DIR
          
          # Push docker image
          make push-docker
