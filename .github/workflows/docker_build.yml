name: Docker Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bazel
        uses: bazelbuild/setup-bazelisk@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          cd backend
          # Create bazel user and set ownership
          sudo useradd -m bazel_user
          sudo mkdir -p /home/runner/work/dnd-ai/dnd-ai/backend/build
          sudo chown -R bazel_user:bazel_user /home/runner/work/dnd-ai
          # Run as bazel_user with their environment
          sudo -i -u bazel_user bash -c "cd /home/runner/work/dnd-ai/dnd-ai/backend && make build-docker"
          # Restore permissions for docker push
          sudo chown -R $USER:$USER /home/runner/work/dnd-ai
          make push-docker
